<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Default Swap : SME</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <section>
        <div class="header fixed-top w-100">
            <h1>Credit Default Swap : SME</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 pe-4">
                    <div class="mb-4">
                        <label for="question" class="form-label h4 mb-3">Ask CDS SME</label>
                        <textarea class="form-control" id="question" rows="4" cols="40"></textarea>
                    </div>
                    <div class="mb-5 text-end">
                        <button type="button" class="btn btn-info btn-md fas fa-check-circle" id="submit-btn"></button>
                    </div>
                    <div id="answer-div">
                        <div class="mb-5">
                            <label for="answer" class="form-label h4 mb-3">Answer</label>
                            <textarea class="form-control" id="answer" rows="4" cols="40"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="loader" tabindex="-1" aria-labelledby="loaderLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent">
                <div class="modal-body text-center">
                    <div class="spinner-border text-light" style="width: 10rem; height: 10rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="text-center text-white mt-5">Generating Answer...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/1da99de032.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
